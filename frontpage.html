    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
          <div class="nav-collapse collapse">

	 <div class="container">
		 <h1 id="main-title">Chalis</h1>
		 <hr>
			<div class = "entry-box">
        <div class="span6 offset3">
            <h1>Enter Your Challenge</h1> 
						<form action="/new" method: "post">
							<input type="text" class="span6" name="description" placeholder="{{exampleText}}">
							<button class="btn btn-block" type="submit">Submit</button>
						</form>
        </div>
			</div>
			
			<div class="top-entries span6 offset3">
				<h1>Top Challenges</h1>
				<table class = "table-hover table table-bordered">

						<tr class= "top-challenge"><td>{{topChallenge1}}</td></tr>
						<tr class= "top-challenge"><td>{{topChallenge2}}</td></tr>
						<tr class= "top-challenge"><td>{{topChallenge3}}</td></tr>

				</table>
