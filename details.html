		<div class="container">
		 <h1 id="main-title">Challenge Overview</h1><hr>
		 
		 <div class="row">
				<div class="span3"><h2>Objective:</h2></div>
				<div class="span3 offset1">
					Objective Type
					<select class="span3" name="objective-type" id="objective">
						<option value="highest-occurance">Highest Occurance</option>
						<option value="karma">Reddit Karma</option>
						<option value="location">Location Visits</option>
					</select>
				</div>
		 </div>
		 <hr>
		 <div class="row">
				<div class="span3"><h2>Time Period:</h2></div>
				<div class="span3 offset1">
					Time Unit
					<select class="span3" name="time-unit" id="time-unit">
						<option value="day">Days</option>
						<option value="week">Weeks</option>
						<option value="month">Months</option>
					</select>
				</div>
		 </div>
		 <div class="row">
				
				<div class="span3 offset4">
					Length of Time
					<input type="number" value="" placeholder="" class="span3" id="time-length" />
				</div>
		 </div>
		 
		 	<div class="row">
				
				<div class="span1 offset4">
					Month
					<input type="number" value="1" placeholder="" class="span1" id="month" />
				</div>
				<div class="span1">
					Day
					<input type="number" value="1" placeholder="" class="span1" id="day" />
				</div>				
				<div class="span1">
					Year
					<input type="number" value="2013" placeholder="2013" class="span2" id="year" />
				</div>					
		 </div>
		 <hr>
		 
		 <div class="row">
				<div class="span3"><h2>Prizes/Punishment:</h2></div>
				<div class="span3 offset1">
					Place
					<select class="span3" name="prize-type">
						<option value="first-place">First</option>
						<option value="second-place">Second</option>
						<option value="second-last">Second to Last</option>
						<option value="first-last">Last</option>
					</select>
				</div>
		 </div>
		
		<!-- TODO: make this "tabbed panel", show only the text area being selected in the box above -->
		<div class="row">
				<div class="span3 offset4 prize-desc active">
					Description (First):
					<textarea rows="3" id="first-desc"></textarea>
				</div>
				<div class="span3 offset4 prize-desc">
					Description (Second):
					<textarea rows="3" id="second-desc"></textarea>
				</div>
				<div class="span3 offset4 prize-desc">
					Description (Second to Last):
					<textarea rows="3" id="snd2last-desc"></textarea>
				</div>
				<div class="span3 offset4 prize-desc">
					Description (Last):
					<textarea rows="3" id="last-desc"></textarea>
				</div>
		 </div>		
		<hr>

		<div class="row">
			<button class="btn btn-large btn-primary offset4" type="button" id="new-challenge-detailed">Challenge Your Friends!</button>
		</div>
		
		
		</div>
