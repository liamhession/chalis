<!DOCTYPE html>
<html lang="en">
<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<head>
    <meta charset="utf-8">
    <title>Status of your Chalis challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Loading CSS -->
    <link href="css/index.css" rel="stylesheet">
    
    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

</head>

<body>

	<div class = "navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class = "container">
				<ul class = "nav">
					<li class="active"> <a class="brand" href="/">Chalis</a> </li>
					<li><a href="/user">User</a></li>
					
					
				</ul>
			</div>
		</div>
	</div>


	 <div class="container">
		 <h1 id="main-title">{{ name }}</h1>
		 <hr>
         <div id="duration">Start: {{ start.month }}/{{ start.day }}</div>
         <div class="offset1 span{{ spans_complete }}" id="progress-bar"></div><div class="span{{ 10-spans_complete }}" id="remaining-bar"></div>
         <hr>
         {% for combatant in combatants %}
         <div class="combatant">{{ combatant.position }}. {{ combatant.name }} ---- Checkin count: {{ combatant.count }}</div>
         {% endfor %}
    </div>
     




    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.dropkick-1.0.0.js"></script>
    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/application.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
