<!DOCTYPE html>
<html lang="en">
<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<head>
    <meta charset="utf-8">
    <title>Chalis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Loading CSS -->
    <link href="css/index.css" rel="stylesheet">
    
    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

</head>

<body>

	<div class = "navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class = "container">
				<ul class = "nav">
					<li class="active"> <a class="brand" href="/">Chalis</a> </li>
					<li><a href="/">Home</a></li>
					
					
				</ul>
			</div>
		</div>
	</div>


	 <div class="container">
		 <h1 id="main-title">Chalis</h1>
		 <hr>
			<div class = "entry-box">
        <div class="span6 offset3">
            <h1>Enter Your Challenge</h1> 
						<form action="/new" method: "post">
							<input type="text" class="span6" name="description" placeholder="{{exampleText}}" id="short-desc">
							<button class="btn btn-block" type="submit" id="new-challenge-short">Submit</button>
						</form>
        </div>
			</div>
			
			<div class="top-entries span6 offset3">
				<h1>Top Challenges</h1>
				<table class = "table-hover table table-bordered">
					<tbody>
						<tr class= "top-challenge"><td>{{topChallenge1}}</td></tr>
						<tr class= "top-challenge"><td>{{topChallenge2}}</td></tr>
						<tr class= "top-challenge"><td>{{topChallenge3}}</td></tr>
					</tbody>
				</table>
			</div>
		</div>

    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/application.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
