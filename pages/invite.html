<!DOCTYPE html>
<html lang="en">
<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<head>
    <meta charset="utf-8">
    <title>Challengers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Loading CSS -->
    <link href="css/index.css" rel="stylesheet">
    
    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

</head>


<body>
	<div class = "navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class = "container">
				<ul class = "nav">
					<li class="active"> <a class="brand" href="/">Chalis</a> </li>
					<li><a href="/user">User</a></li>
					
					
				</ul>
			</div>
		</div>
	</div>



	<div class="container">
		<h1 id="main-title">Add Challengers</h1><hr>
	</div>
	
	<div class="row">
		<div class="span4 offset2">
			<h2>Enter email address of invitees:</h2>
			<input class="span4" type="text" id="invitee-email">
				<button class="btn" type="button" id="add-invitee">Add</button>
		</div>

		<div class="span4 offset2">
			<h2>Current Competition</h2>
			<hr>
			<div id="current-competitors">
				{% for item in joined %}
					<div class="competitor-item">
						<h4> {{ item.combatant }} </h4>
						Users: {% for user in item.users %}
							{{ user }}
                            {% endfor %}
							<hr>
						</div>
                {% endfor %}
			</div>
			<div id="adding-competitors">
				<!-- This is where we need to inject divs of class competitor-item on click of add -->
			</div>
		</div>
	
	
	
	
	
	
	
    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.dropkick-1.0.0.js"></script>
    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/application.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
