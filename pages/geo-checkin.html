<!DOCTYPE html>
<html lang="en">
<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<head>
    <meta charset="utf-8">
    <title>Geo Checkin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Loading CSS -->
    <link href="css/index.css" rel="stylesheet">
    
    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

</head>

<body>

	<div class = "navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class = "container">
				<ul class = "nav">
					<li class="active"> <a class="brand" href="/">Chalis</a> </li>
					<li><a href="/">Home</a></li>
					
					
				</ul>
			</div>
		</div>
	</div>

		
		<div class="container">
		<h1> Check in to <strong> {{ placename }} </strong> </h1>
		<div class="row">
			<div class="span4">
				<p>If you are at the {{ placename }} click that Check in button below</p>
				<button class="btn btn-block"  id="gen-checkin">Check in</button>
			</div>
			<div class= "span4 offset1">
				<!-- Google Map to go here -->
			</div>
		</div>
		
		<!-- You can get the id for the ajax stuff from these hidden div -->
		<div id="geo-id">
			{{ id }}
			</div>
		<div id="location">
			{{ location }}
			</div>
			
		<div id="radius">
			{{ radius }}
			</div>		

			
		</div>
