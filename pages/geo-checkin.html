<!DOCTYPE html>
<html lang="en">
<script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>
<head>
    <meta charset="utf-8">
    <title>Geo Checkin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Loading CSS -->
    <link href="css/index.css" rel="stylesheet">
    
    <!-- Loading Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="css/flat-ui.css" rel="stylesheet">

</head>

<body>

	<div class = "navbar navbar-fixed-top navbar-inverse">
		<div class="navbar-inner">
			<div class = "container">
				<ul class = "nav">
					<li class="active"> <a class="brand" href="/">Chalis</a> </li>
					<li><a href="/">Home</a></li>
					
					
				</ul>
			</div>
		</div>
	</div>

		
		<div class="container">
		<h1> Check in to <strong>{{ placename }}</strong></h1>
		<div class="row">
			<div class="span4">
				<p>If you are at <strong>{{ placename }}</strong> click to check in!</p>
				<button class="btn btn-block"  id="geo-checkin">Check in</button>
			</div>
			<div class= "span4 offset1">
				<div id="map-canvas"></div>
				<div id="geo-panel">
					Lat: <span id="lat">Loading geoinfo...</span><br>
					Lon: <span id="lng">Loading geoinfo...</span>
				</div>
			</div>
		</div>
		
		<!-- You can get the id for the ajax stuff from these hidden div -->
        <div id="last-checkin">{{ last_checkin }}</div>
		<div id="geo-id">{{ id }}</div>
		<div id="location">{{ location }}</div>	
		<div id="radius">{{ radius }}</div>		
			
		</div>
		 
		 
	




     











    <!-- Load JS here for greater good =============================-->
    <script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/jquery-ui-1.10.0.custom.min.js"></script>
    <script src="js/jquery.dropkick-1.0.0.js"></script>
    <script src="js/custom_checkbox_and_radio.js"></script>
    <script src="js/custom_radio.js"></script>
    <script src="js/jquery.tagsinput.js"></script>
    <script src="js/bootstrap-tooltip.js"></script>
    <script src="js/jquery.placeholder.js"></script>
    <script src="http://vjs.zencdn.net/c/video.js"></script>
    <script src="js/application.js"></script>
    <script src="js/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA80y4_Le2mn6h72r2vb3lp8qy8DPGwuyE&sensor=false">
    </script>
	<script src="js/map.js"></script>

</body>
</html>
